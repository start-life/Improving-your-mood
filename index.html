<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משפטי חיזוק</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="icon" href="icon.png" type="image/x-icon">
    <!-- תגי Open Graph עבור תצוגה מקדימה ברשתות חברתיות -->
    <meta property="og:title" content="משפטי חיזוק - קבל השראה יומית">
    <meta property="og:description" content="קבלו מנה יומית של השראה וחיזוק! אתר זה מספק משפטים מעצימים לפי מצב הרוח שלכם - שמח, עצוב, לחוץ, עייף ועוד. התחילו את היום בגישה חיובית!">
    <meta property="og:image" content="inspiration.jpeg">
    <meta property="og:url" content="https://empowerment.aibot.ovh">
    <meta property="og:type" content="website">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4cc9f0;
            --primary-dark: #3a0ca3;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Increased from 500px to 800px */
            margin: 0 auto;
            perspective: 1000px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 30%;
            width: 70%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
            border-radius: 0 0 10px 10px;
        }

        .screen {
            display: none;
            animation: fadeIn 0.6s ease forwards;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .input-wrapper {
            margin-bottom: 2rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: var(--transition);
            text-align: center;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.15);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.9rem 1.8rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 150px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }

        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Changed from 2 to 4 columns for desktop */
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .emotion-item {
            padding: 1.2rem 0.5rem;
            border-radius: 12px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .emotion-item:hover {
            transform: translateY(-3px);
            border-color: var(--primary-light);
            background-color: #f0f7ff;
        }

        .emotion-item.selected {
            border-color: var(--primary-color);
            background-color: #ebf4ff;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
        }

        .emotion-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .emotion-label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .quote-container {
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 12px;
            margin: 2rem 0;
            position: relative;
        }

        .quote-container::before {
            content: '\201C';
            font-size: 4rem;
            position: absolute;
            left: 10px;
            top: -20px;
            color: var(--primary-light);
            opacity: 0.3;
            font-family: Georgia, serif;
        }

        .quote {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .author {
            font-style: italic;
            color: #6c757d;
            text-align: left;
            font-size: 0.95rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: #ebf4ff;
            color: var(--primary-dark);
        }

        .greeting {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .progress-step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e9ecef;
            margin: 0 5px;
            transition: var(--transition);
        }

        .progress-step.active {
            background-color: var(--primary-color);
            transform: scale(1.2);
        }

        .logo {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 0 var(--primary-light);
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
		
		.assessment-button-container {
            margin-top: 1.5rem;
            text-align: center;
        }

        #start-assessment-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #f0f7ff;
            color: var(--primary-color);
            border: 2px dashed var(--primary-color);
            font-weight: 500;
            border-radius: 12px;
            text-decoration: none;
            transition: var(--transition);
        }

        #start-assessment-btn:hover {
            background-color: #e1efff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.15);
        }

        .welcome-message {
            font-size: 1.4rem;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .returning-user-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        /* Daily Quote Styles - Updated */
        .daily-quote-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 1.8rem;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        .daily-quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 30%;
            width: 70%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
            border-radius: 0 0 10px 10px;
        }

        .daily-quote-container {
            padding: 1.5rem;
            background-color: #f0f7ff;
            border-radius: 12px;
            position: relative;
            border-left: 4px solid var(--primary-color);
        }

        .daily-quote-container::before {
            content: '\201C';
            font-size: 4rem;
            position: absolute;
            left: 10px;
            top: -20px;
            color: var(--primary-light);
            opacity: 0.3;
            font-family: Georgia, serif;
        }

        .daily-quote-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .daily-quote-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .daily-quote-author {
            font-style: italic;
            color: #6c757d;
            text-align: left;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 500px; /* Return to original width on mobile */
            }
            
            .emotion-grid {
                grid-template-columns: repeat(2, 1fr); /* Return to 2 columns on mobile */
            }
        }

        @media (max-width: 640px) {
            .card {
                padding: 1.8rem;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .quote {
                font-size: 1.1rem;
            }
            
            .daily-quote-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

			<div class="assessment-button-container">

        <!-- Quote Screen -->
        <div class="card screen" id="quote-screen">
            <div class="logo"><i class="fas fa-heart-pulse"></i> משפטים מחזקים</div>
            
            <div class="progress-bar">
                <div class="progress-step"></div>

    <script src="quotes.js"></script>
    <script src="daily-quotes.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const nameScreen = document.getElementById('name-screen');
            const emotionScreen = document.getElementById('emotion-screen');
            const quoteScreen = document.getElementById('quote-screen');
            const dailyQuoteCard = document.getElementById('daily-quote-card');
            
            const nameInput = document.getElementById('name-input');
            const nameNextBtn = document.getElementById('name-next-btn');
            
            const newUserContent = document.getElementById('new-user-content');
            const returningUserContent = document.getElementById('returning-user-content');
            const welcomeBackMessage = document.getElementById('welcome-back-message');
            const changeNameBtn = document.getElementById('change-name-btn');
            const continueBtn = document.getElementById('continue-btn');
            
            const emotionItems = document.querySelectorAll('.emotion-item');
            const emotionBackBtn = document.getElementById('emotion-back-btn');
            const emotionNextBtn = document.getElementById('emotion-next-btn');
            
            const greetingElement = document.getElementById('greeting');
            const emotionDisplayElement = document.getElementById('emotion-display');
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            const quoteBackBtn = document.getElementById('quote-back-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            
            const dailyQuoteElement = document.getElementById('daily-quote');
            const dailyQuoteAuthorElement = document.getElementById('daily-quote-author');
            
            // State
            let userName = '';
            let selectedEmotion = '';
            
            // Check for saved user name in localStorage
            function checkForSavedUser() {
                const savedName = localStorage.getItem('empowerment_user_name');
                
                if (savedName && savedName.trim() !== '') {
                    // Show returning user content
                    userName = savedName;
                    newUserContent.style.display = 'none';
                    returningUserContent.style.display = 'block';
                    welcomeBackMessage.textContent = `ברוך השב, ${userName}!`;
                } else {
                    // Show new user content
                    newUserContent.style.display = 'block';
                    returningUserContent.style.display = 'none';
                    nameInput.focus();
                }
            }
            
            // Functions
            function showScreen(screen) {
                // Hide all screens
                document.querySelectorAll('.screen').forEach(s => {
                    s.classList.remove('active');
                });
                
                // Show selected screen
                screen.classList.add('active');
                
                // Show/hide daily quote card based on current screen
                if (screen.id === 'emotion-screen') {
                    dailyQuoteCard.style.display = 'block';
                } else {
                    dailyQuoteCard.style.display = 'none';
                }
            }
            
            function updateProgressSteps(step) {
                document.querySelectorAll('.progress-step').forEach((s, index) => {
                    s.classList.toggle('active', index === step - 1);
                });
            }
            
            function generateQuote() {
                // Get quotes for the selected emotion
                const emotionQuotes = quotes[selectedEmotion];
                if (!emotionQuotes || emotionQuotes.length === 0) {
                    alert('לא נמצאו משפטים לרגש זה');
                    return;
                }
                
                // Select a random quote
                const randomIndex = Math.floor(Math.random() * emotionQuotes.length);
                const selectedQuote = emotionQuotes[randomIndex];
                
                // Update the DOM
                greetingElement.textContent = `${userName}, הנה משפט מחזק עבורך:`;
                
                // Clear current content with fade effect
                quoteElement.style.opacity = 0;
                authorElement.style.opacity = 0;
                
                // Get icon for selected emotion
                const emotionItem = document.querySelector(`.emotion-item[data-emotion="${selectedEmotion}"]`);
                const iconHTML = emotionItem.querySelector('.emotion-icon').innerHTML;
                emotionDisplayElement.innerHTML = iconHTML;
                
                // Set new content after short delay
                setTimeout(() => {
                    quoteElement.textContent = selectedQuote.text;
                    authorElement.textContent = `- ${selectedQuote.author}`;
                    
                    // Fade in new content
                    quoteElement.style.opacity = 1;
                    authorElement.style.opacity = 1;
                    
                    quoteElement.classList.add('fade-in');
                    authorElement.classList.add('fade-in');
                    
                    // Remove animation class after it completes
                    setTimeout(() => {
                        quoteElement.classList.remove('fade-in');
                        authorElement.classList.remove('fade-in');
                    }, 600);
                }, 300);
            }
            
            // Generate Daily Quote
            function generateDailyQuote() {
                // Get the current date
                const today = new Date();
                const dateStr = today.toDateString();
                
                // Check if we already generated a quote today
                const lastQuoteDate = localStorage.getItem('last_daily_quote_date');
                let dailyQuoteIndex = parseInt(localStorage.getItem('daily_quote_index') || '0');
                
                // If it's a new day or we don't have a stored date, generate a new quote
                if (dateStr !== lastQuoteDate) {
                    // Move to next quote in the rotation
                    dailyQuoteIndex = (dailyQuoteIndex + 1) % dailyQuotes.length;
                    
                    // Save the new index and date
                    localStorage.setItem('daily_quote_index', dailyQuoteIndex);
                    localStorage.setItem('last_daily_quote_date', dateStr);
                }
                
                // Display the daily quote
                const dailyQuote = dailyQuotes[dailyQuoteIndex];
                dailyQuoteElement.textContent = dailyQuote.text;
                dailyQuoteAuthorElement.textContent = `- ${dailyQuote.author}`;
            }
            
            // Event Listeners
            nameNextBtn.addEventListener('click', function() {
                userName = nameInput.value.trim();
                if (userName === '') {
                    // Prevent proceeding if name is empty
                    nameInput.focus();
                    return; // Exit the function early
                }
                
                // Save user name to localStorage
                localStorage.setItem('empowerment_user_name', userName);
                
                showScreen(emotionScreen);
                updateProgressSteps(2);
                
                // Generate daily quote when showing emotion screen
                generateDailyQuote();
            });
            
            // Change name button
            changeNameBtn.addEventListener('click', function() {
                newUserContent.style.display = 'block';
                returningUserContent.style.display = 'none';
                nameInput.value = userName;
                nameInput.focus();
                nameInput.select();
            });
            
            // Continue button for returning users
            continueBtn.addEventListener('click', function() {
                showScreen(emotionScreen);
                updateProgressSteps(2);
                
                // Generate daily quote when showing emotion screen
                generateDailyQuote();
            });
            
            emotionItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove selected class from all items
                    emotionItems.forEach(el => el.classList.remove('selected'));
                    
                    // Add selected class to clicked item
                    this.classList.add('selected');
                    
                    // Store selected emotion
                    selectedEmotion = this.getAttribute('data-emotion');
                    
                    // Enable next button
                    emotionNextBtn.disabled = false;
                });
            });
            
            emotionBackBtn.addEventListener('click', function() {
                showScreen(nameScreen);
                updateProgressSteps(1);
                checkForSavedUser(); // Re-check for saved user when going back
            });
            
            emotionNextBtn.addEventListener('click', function() {
                showScreen(quoteScreen);
                updateProgressSteps(3);
                generateQuote();
            });
            
            quoteBackBtn.addEventListener('click', function() {
                showScreen(emotionScreen);
                updateProgressSteps(2);
            });
            
            refreshBtn.addEventListener('click', generateQuote);
            
            // Function to get query parameters
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Initialize
    checkForSavedUser();
    let showQuoteParam = getQueryParam('showQuote');

    if (showQuoteParam === 'true') {
        // Get detected emotion from localStorage
        const detectedEmotion = localStorage.getItem('detected_emotion');
        if (detectedEmotion) {
            selectedEmotion = detectedEmotion;

            // Simulate selecting the emotion item (visually)
            emotionItems.forEach(item => {
                item.classList.remove('selected');
                if (item.getAttribute('data-emotion') === detectedEmotion) {
                    item.classList.add('selected');
                }
            });
            emotionNextBtn.disabled = false;

            showScreen(quoteScreen);
            updateProgressSteps(3);
            generateQuote();
        } else {
            // If no detected emotion, go to emotion screen
            showScreen(emotionScreen);
            updateProgressSteps(2);
            generateDailyQuote();
        }
    } else {
        showScreen(nameScreen); // Default to name screen if not showQuote
        updateProgressSteps(1);
    }
            
            // Allow pressing Enter to continue from name screen
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (nameInput.value.trim() !== '') {
                        nameNextBtn.click();
                    }
                }
            });
        });
    </script>
