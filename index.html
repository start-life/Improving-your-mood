<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משפטי חיזוק</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <!-- תגי Open Graph עבור תצוגה מקדימה ברשתות חברתיות -->
    <meta property="og:title" content="משפטי חיזוק - קבל השראה יומית">
    <meta property="og:description" content="קבלו מנה יומית של השראה וחיזוק! אתר זה מספק משפטים מעצימים לפי מצב הרוח שלכם - שמח, עצוב, לחוץ, עייף ועוד. התחילו את היום בגישה חיובית!">
    <meta property="og:image" content="inspiration.jpeg">
    <meta property="og:url" content="https://empowerment.aibot.ovh">
    <meta property="og:type" content="website">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4cc9f0;
            --primary-dark: #3a0ca3;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 30%;
            width: 70%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
            border-radius: 0 0 10px 10px;
        }

        .screen {
            display: none;
            animation: fadeIn 0.6s ease forwards;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .input-wrapper {
            margin-bottom: 2rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: var(--transition);
            text-align: center;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.15);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.9rem 1.8rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 150px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }

        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .emotion-item {
            padding: 1.2rem 0.5rem;
            border-radius: 12px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .emotion-item:hover {
            transform: translateY(-3px);
            border-color: var(--primary-light);
            background-color: #f0f7ff;
        }

        .emotion-item.selected {
            border-color: var(--primary-color);
            background-color: #ebf4ff;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
        }

        .emotion-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .emotion-label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .quote-container {
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 12px;
            margin: 2rem 0;
            position: relative;
        }

        .quote-container::before {
            content: '\201C';
            font-size: 4rem;
            position: absolute;
            left: 10px;
            top: -20px;
            color: var(--primary-light);
            opacity: 0.3;
            font-family: Georgia, serif;
        }

        .quote {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .author {
            font-style: italic;
            color: #6c757d;
            text-align: left;
            font-size: 0.95rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: #ebf4ff;
            color: var(--primary-dark);
        }

        .greeting {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .progress-step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e9ecef;
            margin: 0 5px;
            transition: var(--transition);
        }

        .progress-step.active {
            background-color: var(--primary-color);
            transform: scale(1.2);
        }

        .logo {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 0 var(--primary-light);
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        @media (max-width: 640px) {
            .card {
                padding: 1.8rem;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .emotion-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .quote {
                font-size: 1.1rem;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- Name Screen -->
        <div class="card screen active" id="name-screen">
            <div class="logo"><i class="fas fa-heart-pulse"></i> משפטים מחזקים</div>
            <h1>ברוכים הבאים</h1>
            <p>אנו מזמינים אותך לחוויה של חיזוק והשראה אישית</p>
            
            <div class="progress-bar">
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
            
            <div class="input-wrapper">
                <input type="text" id="name-input" placeholder="מה השם שלך?" autofocus>
            </div>
            
            <button id="name-next-btn">
                המשך
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>

        <!-- Emotion Selection Screen -->
        <div class="card screen" id="emotion-screen">
            <div class="logo"><i class="fas fa-heart-pulse"></i> משפטים מחזקים</div>
            <h2>איך את/ה מרגיש/ה היום?</h2>
            
            <div class="progress-bar">
                <div class="progress-step"></div>
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
            </div>
            
            <div class="emotion-grid">
                <div class="emotion-item" data-emotion="happy">
                    <div class="emotion-icon"><i class="fas fa-smile"></i></div>
                    <div class="emotion-label">שמח/ה</div>
                </div>
                <div class="emotion-item" data-emotion="sad">
                    <div class="emotion-icon"><i class="fas fa-sad-tear"></i></div>
                    <div class="emotion-label">עצוב/ה</div>
                </div>
                <div class="emotion-item" data-emotion="stressed">
                    <div class="emotion-icon"><i class="fas fa-tired"></i></div>
                    <div class="emotion-label">לחוץ/ה</div>
                </div>
                <div class="emotion-item" data-emotion="tired">
                    <div class="emotion-icon"><i class="fas fa-bed"></i></div>
                    <div class="emotion-label">עייף/ה</div>
                </div>
                <div class="emotion-item" data-emotion="confused">
                    <div class="emotion-icon"><i class="fas fa-question-circle"></i></div>
                    <div class="emotion-label">מבולבל/ת</div>
                </div>
                <div class="emotion-item" data-emotion="motivated">
                    <div class="emotion-icon"><i class="fas fa-bullseye"></i></div>
                    <div class="emotion-label">מוטיבציה</div>
                </div>
                <div class="emotion-item" data-emotion="angry">
                    <div class="emotion-icon"><i class="fas fa-angry"></i></div>
                    <div class="emotion-label">כועס/ת</div>
                </div>
                <div class="emotion-item" data-emotion="anxious">
                    <div class="emotion-icon"><i class="fas fa-dizzy"></i></div>
                    <div class="emotion-label">חרד/ה</div>
                </div>
            </div>
            
            <div class="btn-group">
                <button id="emotion-back-btn" class="btn-secondary">
                    <i class="fas fa-arrow-right"></i>
                    חזרה
                </button>
                <button id="emotion-next-btn" disabled>
                    המשך
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>

        <!-- Quote Screen -->
        <div class="card screen" id="quote-screen">
            <div class="logo"><i class="fas fa-heart-pulse"></i> משפטים מחזקים</div>
            
            <div class="progress-bar">
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step active"></div>
            </div>
            
            <div id="greeting" class="greeting"></div>
            
            <div id="emotion-display" class="emotion-icon"></div>
            
            <div class="quote-container">
                <div id="quote" class="quote"></div>
                <div id="author" class="author"></div>
            </div>
            
            <div class="btn-group">
                <button id="quote-back-btn" class="btn-secondary">
                    <i class="fas fa-arrow-right"></i>
                    חזרה
                </button>
                <button id="refresh-btn">
                    משפט אחר
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="quotes.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const nameScreen = document.getElementById('name-screen');
            const emotionScreen = document.getElementById('emotion-screen');
            const quoteScreen = document.getElementById('quote-screen');
            
            const nameInput = document.getElementById('name-input');
            const nameNextBtn = document.getElementById('name-next-btn');
            
            const emotionItems = document.querySelectorAll('.emotion-item');
            const emotionBackBtn = document.getElementById('emotion-back-btn');
            const emotionNextBtn = document.getElementById('emotion-next-btn');
            
            const greetingElement = document.getElementById('greeting');
            const emotionDisplayElement = document.getElementById('emotion-display');
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            const quoteBackBtn = document.getElementById('quote-back-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // State
            let userName = '';
            let selectedEmotion = '';
            
            // Functions
            function showScreen(screen) {
                // Hide all screens
                document.querySelectorAll('.screen').forEach(s => {
                    s.classList.remove('active');
                });
                
                // Show selected screen
                screen.classList.add('active');
            }
            
            function updateProgressSteps(step) {
                document.querySelectorAll('.progress-step').forEach((s, index) => {
                    s.classList.toggle('active', index === step - 1);
                });
            }
            
            function generateQuote() {
                // Get quotes for the selected emotion
                const emotionQuotes = quotes[selectedEmotion];
                if (!emotionQuotes || emotionQuotes.length === 0) {
                    alert('לא נמצאו משפטים לרגש זה');
                    return;
                }
                
                // Select a random quote
                const randomIndex = Math.floor(Math.random() * emotionQuotes.length);
                const selectedQuote = emotionQuotes[randomIndex];
                
                // Update the DOM
                greetingElement.textContent = `${userName}, הנה משפט מחזק עבורך:`;
                
                // Clear current content with fade effect
                quoteElement.style.opacity = 0;
                authorElement.style.opacity = 0;
                
                // Get icon for selected emotion
                const emotionItem = document.querySelector(`.emotion-item[data-emotion="${selectedEmotion}"]`);
                const iconHTML = emotionItem.querySelector('.emotion-icon').innerHTML;
                emotionDisplayElement.innerHTML = iconHTML;
                
                // Set new content after short delay
                setTimeout(() => {
                    quoteElement.textContent = selectedQuote.text;
                    authorElement.textContent = `- ${selectedQuote.author}`;
                    
                    // Fade in new content
                    quoteElement.style.opacity = 1;
                    authorElement.style.opacity = 1;
                    
                    quoteElement.classList.add('fade-in');
                    authorElement.classList.add('fade-in');
                    
                    // Remove animation class after it completes
                    setTimeout(() => {
                        quoteElement.classList.remove('fade-in');
                        authorElement.classList.remove('fade-in');
                    }, 600);
                }, 300);
            }
            
            // Event Listeners
            nameNextBtn.addEventListener('click', function() {
                userName = nameInput.value.trim();
                if (userName === '') {
                    userName = 'חבר/ה';
                }
                
                showScreen(emotionScreen);
                updateProgressSteps(2);
            });
            
            emotionItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove selected class from all items
                    emotionItems.forEach(el => el.classList.remove('selected'));
                    
                    // Add selected class to clicked item
                    this.classList.add('selected');
                    
                    // Store selected emotion
                    selectedEmotion = this.getAttribute('data-emotion');
                    
                    // Enable next button
                    emotionNextBtn.disabled = false;
                });
            });
            
            emotionBackBtn.addEventListener('click', function() {
                showScreen(nameScreen);
                updateProgressSteps(1);
            });
            
            emotionNextBtn.addEventListener('click', function() {
                showScreen(quoteScreen);
                updateProgressSteps(3);
                generateQuote();
            });
            
            quoteBackBtn.addEventListener('click', function() {
                showScreen(emotionScreen);
                updateProgressSteps(2);
            });
            
            refreshBtn.addEventListener('click', generateQuote);
            
            // Initialize - make sure name screen is active
            showScreen(nameScreen);
            updateProgressSteps(1);
            
            // Auto-focus name input
            nameInput.focus();
            
            // Allow pressing Enter to continue from name screen
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    nameNextBtn.click();
                }
            });
        });
    </script>
</body>
